  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track Your Expenses Without Any Hassle"
    />
    <link rel="apple-touch-icon" href="./expenselogo.png" />

<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Montesarat -->

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">


<link rel="manifest" href="/site.webmanifest">
    <title>Expense Tracker | Track Your Expenses</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   

    <script>
      if("serviceWorker" in navigator) {
        window.addEventListener("load",() => {
          navigator.serviceWorker.register("./serviceworker.js")
          .then((reg) => console.log("Success",reg.scope))
          .catch((err) => console.log("Failure ",err));
        })
      }
    </script>
  </body>
